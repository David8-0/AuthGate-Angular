<div class="my-4">
    <h2 class="text-center">Tenants</h2>
</div>
<input type="text" placeholder="Search by name" class="form-control w-50 m-auto my-3" [(ngModel)]="searchKey">
<div class="row g-3">
    @for(item of tenants | searchUsers:searchKey;track item){
    <div class="col-md-6">
            <app-user-item [user]="item"></app-user-item>
    </div>
    }
</div>
<p-toast />
